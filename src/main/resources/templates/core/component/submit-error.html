<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Error</title>
</head>
<body>
<div th:fragment="error (submitErrorMessageKey)" th:remove="tag">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:utext="#{__${submitErrorMessageKey}__}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" autofocus>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
