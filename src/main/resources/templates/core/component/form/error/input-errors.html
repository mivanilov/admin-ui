<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input errors</title>
</head>
<body>
<div th:fragment="errors (inputName)" th:remove="tag">
    <div class="invalid-feedback" th:if="${#fields.hasErrors(inputName)}">
        <span th:errors="*{__${inputName}__}"></span>
    </div>
</div>
</body>
</html>
