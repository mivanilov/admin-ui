<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation modal</title>
</head>
<body>
<div th:fragment="modal (id,title,text)" th:remove="tag">
    <div th:id="${id}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel" th:text="${title}">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span th:text="${text}"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" onclick="appModal.confirm()"
                            th:text="#{button.yes}">Yes
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal"
                            th:text="#{button.no}">No
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
